{{template "header" .}}

        {{template "place-form" .}}
    </div>
    <div class="w-full z-10">
        <div id="route" class="pb-4" >

            {{end}}

</div>
<div class="absolute h-2/3 w-full">
    {{template "map-render" .}}
</div>

{{template "footer-map" .}}
