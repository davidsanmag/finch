{{define "place-form"}}
<div class="p-8 rounded-lg w-96">
  <h2 class="text-2xl mb-4">Generate a route</h2>
  <form action='/route'method='POST'>
    <div class="flex mb-4">
    
      <div class="relative flex-grow">
        <input class="input input-bordered w-full" type='text' name='place'
          hx-get="/autocomplete"
          hx-trigger="keyup changed delay:500ms"
          hx-target="#search-results-start"
          placeholder="Starting point..."
        >        
        <div id="search-results-start" 
          class="absolute z-10 w-full mt-1 bg-white shadow-lg border border-gray-300 rounded-md">
        </div>
      </div>
      <div class="mx-4 my-auto">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

      <div class="relative flex-grow">
        <input class="input input-bordered w-full" type='text' name='place'
          hx-get="/autocomplete"
          hx-trigger="keyup changed delay:500ms"
          hx-target="#search-results-destination"
          placeholder="Destination..."
        >        
        <div id="search-results-destination" 
          class="absolute z-10 w-full mt-1 bg-white shadow-lg border border-gray-300 rounded-md">
        </div>
      </div>
    </div>
    <div>
      <input class="btn btn-primary" type='submit' value='Search'>
    </div>
  </form>
</div>
{{end}}
